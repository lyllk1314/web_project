<!DOCTYPE html>
<html>

<body>

    <form method="get" action="" enctype="multipart/form-data">
        <p>文本框
            <input type="text" name="username" value="小明" size="20">
            <br />
        <p>密码
            <input type="password" name="pwd" value="2018" size="20">
            <br />
        </p>
        <p>单选按钮
            <input type="radio" name="sex" value="" checked="checked">男
            <input type="radio" name="sex" value="女">女
            <br />
        </p>
        <p>复选框
            <input type="checkbox" name="ch3" value="volleyball">排球
            <input type="checkbox" name="ch4" value="pingpangbal">乒乓球
            <input type="checkbox" name="ch2" value="football">足球
            <input type="checkbox" name="ch1" value="baketball">篮球
            <br />
        </p>
        <p>按钮
            <input type="submit" name="sl" value="提交">
            <input type="button" name="b1" value="按钮">
            <input type="reset" name="rl" value="重置">
            <br />
        </p>
        <p>列表框
            <select name="seasons">
                <option value="" selected="selected">选择</option>
                <option value="1">春季</option>
                <option value="2">夏季</option>
                <option value="3">秋季</option>
                <option value="4">冬季</option>
            </select>
            <br />
        </p>
        <p>文件浏览
            <input type="file" name="files">
        </p>
        </p>
    </form>
</body>

</html>
